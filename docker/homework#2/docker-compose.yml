---
version: '3.8'

services:
  bld:
    build:   
      context: build/
    links:
        - run
    volumes:
      - type: volumes
        source: readyapp
        target: /makeapp
       
  run:
    depends_on:
      - bld
    build:
      context: run/
    ports:
      - "8080:80"
    volumes:
      - type: volumes
        source: readyapp
        target: /makeapp/target
    
          
volumes:
  readyapp:

